<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .add-teacher { background-color: #28a745; } /* Green */
        .edit-teacher { background-color: #ffc107; } /* Yellow */
        .view-teacher { background-color: #007bff; } /* Blue */
        .back-button { background-color: #6c757d; } /* Gray */

        .button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <h2>Teacher List</h2>
    <button class="button add-teacher" onclick="alert('Redirecting to add teacher page...')">Add Teacher</button>
    <button class="button edit-teacher" onclick="alert('Redirecting to edit teacher page...')">Edit Teacher</button>
    <button class="button view-teacher" onclick="alert('Viewing teacher details...')">View Teachers</button>

</body>
</html>
